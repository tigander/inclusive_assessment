name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸš¨ IMPORTANT: Change 'main' to 'master' if your branch is named 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 1. Inject the secret key directly into the checked-out index.html
      - name: Inject API Key
        run: |
          # Use the sed command with different delimiters to avoid key character conflicts.
          # The -i flag modifies the file in place.
          sed -i 's@VITE_GEMINI_API_KEY_PLACEHOLDER@${{ secrets.GEMINI_API_KEY }}@g' index.html
          
      # 2. Deploy the modified index.html to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # This deploys the content of the current directory, which now contains the key.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          # Deploy to the gh-pages branch, which is what GitHub Pages expects.
          publish_branch: gh-pages
