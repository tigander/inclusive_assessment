name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
# 1. Install tool necessary for substitution (often needed on GitHub runners)
      - name: Install envsubst
        run: sudo apt-get update && sudo apt-get install -y gettext-base

      # 2. Inject the secret key using the reliable envsubst utility
      - name: Inject API Key
        env:
          GEMINI_API_KEY_GOES_HERE: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # The envsubst tool replaces the variable name in index.html with the secret value
          envsubst < index.html > temp_index.html && mv temp_index.html index.html
          
      # 3. Deploy the modified index.html to GitHub Pages (Step 2 in original plan)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
