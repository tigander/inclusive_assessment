name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸš¨ IMPORTANT: Change 'main' to 'master' if your branch is named 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

    # 1. Inject the secret key into the index.html file
      - name: Inject API Key
        run: |
          # Use different delimiters (@@) to avoid conflicts with special characters in the key
          # The -i flag modifies the file in place
          sed -i "s@VITE_GEMINI_API_KEY_PLACEHOLDER@${{ secrets.GEMINI_API_KEY }}@g" index.html
          
      # 2. Deploy the modified index.html to GitHub Pages
      # ... (rest of the deploy.yml file remains the same)

      # 2. Deploy the modified index.html to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ 
          # The publish_dir is set to the root (./) because index.html is there.
