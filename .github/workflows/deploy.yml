name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸš¨ IMPORTANT: Change 'main' to 'master' if your branch is named 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 1. This step injects the secret key as a <script> block into the body
      - name: Inject API Key
        env:
          # Define the secret key as an environment variable for the run step
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # The sed command finds the opening <body> tag and injects a script line immediately after it,
          # defining window.GEMINI_API_KEY for the index.html to use.
          # The double and single quotes ensure the shell and the JavaScript are parsed correctly.
          sed -i '/<body /a <script>window.GEMINI_API_KEY = "'"$GEMINI_API_KEY"'";<\/script>' index.html
          
      # 2. Deploy the modified index.html to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          
 
